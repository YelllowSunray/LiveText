<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #333;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .status.active {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        button.primary {
            background: #007bff;
            color: white;
        }
        
        button.primary:hover {
            background: #0056b3;
        }
        
        button.danger {
            background: #dc3545;
            color: white;
        }
        
        button.danger:hover {
            background: #c82333;
        }
        
        button.success {
            background: #28a745;
            color: white;
        }
        
        button.success:hover {
            background: #218838;
        }
        
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .shortcut {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        #projectPath {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            font-weight: 500;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ LiveText</h1>
    
    <div id="status" class="status inactive">
        âš« Edit Mode: OFF
    </div>
    
    <label for="projectPath">Project Folder Path:</label>
    <input type="text" id="projectPath" placeholder="C:\Users\Me\my-nextjs-project">
    
    <label for="specificFile" style="margin-top: 10px;">Or Specific File (Optional):</label>
    <input type="text" id="specificFile" placeholder="C:\...\app\page.tsx">
    
    <button id="toggleBtn" class="primary">Enable Edit Mode</button>
    <button id="savePathBtn" class="success">Save Settings</button>
    
    <div class="info">
        <strong>How to use:</strong><br>
        1. Set your project folder path above<br>
        2. Click "Enable Edit Mode"<br>
        3. On the page, press <span class="shortcut">Ctrl+Shift+E</span><br>
        4. Click any text to edit it!<br>
        5. Click away to save changes
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
